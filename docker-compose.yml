version: "3.8"

# To run configuration validation (Azure + Langfuse):
# docker-compose --profile validation up config-validator
#
# To run validation + full stack:
# docker-compose --profile full up

services:
  database:
    image: postgres:16
    environment:
      POSTGRES_DB: justicetranscribe_db
      POSTGRES_USER: psqladmin
      POSTGRES_PASSWORD: localpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psqladmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  config-validator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env # Load all variables from .env
    environment:
      - ENVIRONMENT=local
    command: ["uv", "run", "python", "build_utils/validate_config.py"]
    networks:
      - app-network
    profiles:
      - validation
      - full

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    env_file:
      - .env # Load all variables from .env
    environment:
      - DATABASE_CONNECTION_STRING=postgresql://psqladmin:localpass@database:5432/justicetranscribe_db
      - ENVIRONMENT=local
      - NODE_ENV=production
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - ENVIRONMENT=development
        - NEXT_PUBLIC_LANGFUSE_PUBLIC_KEY=${NEXT_PUBLIC_LANGFUSE_PUBLIC_KEY}
        - NEXT_PUBLIC_LANGFUSE_HOST=${NEXT_PUBLIC_LANGFUSE_HOST}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - app-network
    environment:
      - ADMINER_DEFAULT_SERVER=database
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
