name: Validate Allowlist

on:
  pull_request:
    paths:
      - 'backend/.allowlist/allowlist.csv'
  push:
    branches:
      - main
      - preprod
      - dev
    paths:
      - 'backend/.allowlist/allowlist.csv'

jobs:
  validate-allowlist:
    name: Validate Allowlist CSV
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 #v5.6.0
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 #v6.6.1
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --frozen --group fastapi

      - name: Validate allowlist CSV
        run: |
          echo "üîç Validating allowlist CSV..."
          uv run python ../scripts/allowlist/validate_allowlist.py

      - name: Summary
        if: success()
        run: echo "‚úÖ Allowlist validation passed!"

